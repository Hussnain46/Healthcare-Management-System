{% extends 'user/base.html' %}

{% block content %}
<div class="availability-container">
    <h2>Set Your Availability</h2>
    <form method="POST">
        {% csrf_token %}
        
        <h3>Select Your Available Days:</h3>
        <div class="form-group">
            {{ form.available_days }}
        </div>
        
        <h3>Select Start and End Time:</h3>
        <div class="form-group">
            <label for="id_start_time">Start Time:</label>
            {{ form.start_time }}
        </div>
        
        <div class="form-group">
            <label for="id_end_time">End Time:</label>
            {{ form.end_time }}
        </div>
        
        <button type="submit" class="btn btn-primary">Set Availability</button><br>
    </form>

    <div class="button-container">
        <a href="{% url 'doctor_dashboard' %}" class="btn-link"><button class="btn btn-secondary">Go Back</button></a>
    </div>
    
</div>

<style>
    .availability-container {
        max-width: 600px; /* Limit the container width */
        margin: 50px auto; /* Center the container */
        padding: 30px; /* Padding inside the container */
        background-color: #ffffff; /* White background */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        box-sizing: border-box;
    }

    h2 {
        text-align: center; /* Center the heading */
        color: #2c3e50; /* Dark color for text */
        margin-bottom: 20px; /* Margin below heading */
    }

    h3 {
        color: #34495e; /* Darker shade for subheadings */
        margin-bottom: 10px; /* Margin below subheadings */
    }

    .form-group {
        margin-bottom: 15px; /* Space between form elements */
    }

    label {
        display: block; /* Block display for labels */
        margin-bottom: 5px; /* Space below labels */
        font-weight: 500; /* Medium weight for readability */
    }

    select, input[type="time"] {
        width: 100%; /* Full width for inputs */
        padding: 10px; /* Padding for inputs */
        border: 1px solid #ddd; /* Light border */
        border-radius: 5px; /* Rounded corners for inputs */
        box-sizing: border-box; /* Include padding in width */
        transition: border-color 0.3s; /* Transition for border color */
    }

    select:focus, input[type="time"]:focus {
        border-color: #3498db; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

    .btn {
        background-color: #28a745; /* Button color */
        color: white; /* Text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        padding: 12px 20px; /* Padding for button */
        cursor: pointer; /* Pointer cursor */
        font-size: 16px; /* Font size */
        transition: background-color 0.3s; /* Transition for hover effect */
        width: 100%; /* Full width button */
    }

    .btn:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
</style>

{% endblock %}
